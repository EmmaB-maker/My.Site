    <script>
        // Function to show different pages
        function showPage(page) {
            const title = document.getElementById('ft-page-title');
            const image = document.getElementById('current-image');
            const mobileImage = document.getElementById('mobile-image');
            const navLinks = document.querySelectorAll('.ft-header-title nav a');
            
            // Reset all nav links
            navLinks.forEach(link => {
                link.style.fontWeight = 'normal';
                link.style.backgroundColor = 'transparent';
            });
            
            // Update based on selected page
            if (page === 'home') {
                title.textContent = 'Welcome to our Family Tree!';
                image.src = 'site-images/ft-home.png';
                mobileImage.src = 'site-images/ft-home.png';
                navLinks[0].style.fontWeight = 'bold';
                navLinks[0].style.backgroundColor = 'rgba(0,0,0,0.1)';
            } else if (page === 'contributions') {
                title.textContent = 'Family Contributions';
                image.src = 'site-images/ft-contributions.png';
                mobileImage.src = 'site-images/ft-contributionsm.png';
                navLinks[1].style.fontWeight = 'bold';
                navLinks[1].style.backgroundColor = 'rgba(0,0,0,0.1)';
            } else if (page === 'history') {
                title.textContent = 'Family History & Stories';
                image.src = 'site-images/ft-history.png';
                mobileImage.src = 'site-images/ft-historym.png';
                navLinks[2].style.fontWeight = 'bold';
                navLinks[2].style.backgroundColor = 'rgba(0,0,0,0.1)';
            } else if (page === 'about') {
                title.textContent = 'About Our Family';
                image.src = 'site-images/ft-about.png';
                mobileImage.src = 'site-images/ft-aboutm.png';
                navLinks[3].style.fontWeight = 'bold';
                navLinks[3].style.backgroundColor = 'rgba(0,0,0,0.1)';
            }
            
            // Scroll to top of screen content
            document.querySelector('.screen-content').scrollTop = 0;
            showMobilePage(page);
        }

        function showP4PPage(page) {
            const title = document.getElementById('p4p-page-title');
            const image = document.getElementById('p4p-current-image');
            const mobileImage = document.getElementById('mobile-image');
            const navLinks = document.querySelectorAll('.p4p-header-title nav a');
            
            // Reset all nav links
            navLinks.forEach(link => {
                link.style.fontWeight = 'normal';
                link.style.backgroundColor = 'transparent';
            });
            
            // Update based on selected page
            if (page === 'about') {
                title.textContent = 'Prints for Peace - About';
                image.src = 'site-images/about.png';
                mobileImage.src = 'site-images/about.png';
                navLinks[0].style.fontWeight = 'bold';
                navLinks[0].style.backgroundColor = 'rgba(0,0,0,0.1)';
            } else if (page === 'gallery') {
                title.textContent = 'Prints for Peace - Gallery';
                image.src = 'site-images/gallery.png';
                mobileImage.src = 'site-images/gallery.png';
                navLinks[1].style.fontWeight = 'bold';
                navLinks[1].style.backgroundColor = 'rgba(0,0,0,0.1)';
            } else if (page === 'donations') {
                title.textContent = 'Prints for Peace - Donations';
                image.src = 'site-images/donations.png';
                mobileImage.src = 'site-images/donations.png';
                navLinks[2].style.fontWeight = 'bold';
                navLinks[2].style.backgroundColor = 'rgba(0,0,0,0.1)';
            } else if (page === 'cart') {
                title.textContent = 'Prints for Peace - Cart';
                image.src = 'site-images/cart.png';
                mobileImage.src = 'site-images/cart.png';
                navLinks[3].style.fontWeight = 'bold';
                navLinks[3].style.backgroundColor = 'rgba(0,0,0,0.1)';
            }
            
            // Sync with phone navigation
            showMobileP4PPage(page);
        }

        function showFamilyTree() {
            const screenContent = document.querySelector('.screen-content');
            const tabs = document.querySelectorAll('.website-tab');
            
            // Update active tab
            tabs[0].classList.add('active');
            tabs[1].classList.remove('active');
            
            // Restore Family Tree content
            screenContent.innerHTML = `
                <!-- Family Tree Website Header -->
                <div class="ft-header">
                    <div class="ft-header-title">
                        <h1 id="ft-page-title">Welcome to our Family Tree!</h1>
                        <nav>
                            <a href="#" onclick="showPage('home')">Home</a>
                            <a href="#" onclick="showPage('contributions')">Contributions</a>
                            <a href="#" onclick="showPage('history')">History & Stories</a>
                            <a href="#" onclick="showPage('about')">About</a>
                        </nav>
                    </div>
                </div>
                
                <!-- Website Image Container -->
                <img src="site-images/ft-home.png" alt="Family Tree Home Page" class="website-image" id="current-image">
            `;
            
            // Also update phone image
            document.getElementById('mobile-image').src = 'site-images/ft-home.png';
            
            // Sync phone navigation
            showMobileSite('familytree');
        }

        function showPrintsForPeace() {
            const screenContent = document.querySelector('.screen-content');
            const tabs = document.querySelectorAll('.website-tab');
            
            // Update active tab
            tabs[0].classList.remove('active');
            tabs[1].classList.add('active');
            
            // Update the website content
            screenContent.innerHTML = `
                <!-- Prints for Peace Website Header -->
                <div class="p4p-header">
                    <div class="p4p-header-title">
                        <h1 id="p4p-page-title">Prints for Peace</h1>

                </div>
                
                <!-- Website Image Container -->
                <img src="site-images/about.png" alt="Prints for Peace" class="website-image" id="p4p-current-image">
            `;
            
            // Also update phone image
            document.getElementById('mobile-image').src = 'site-images/about.png';
            
            // Sync phone navigation
            showMobileSite('printspeace');
        }

        // Mobile navigation functions
        function showMobileSite(site) {
            const phoneTabs = document.querySelectorAll('.phone-website-tab');
            const familytreeNav = document.getElementById('phone-ft-header');
            const printspeaceNav = document.getElementById('phone-p4p-header');
            
            // Update active tab
            phoneTabs[0].classList.remove('active');
            phoneTabs[1].classList.remove('active');
            
            if (site === 'familytree') {
                phoneTabs[0].classList.add('active');
                phoneFtHeader.style.display = 'flex';
                phoneP4PHeader.style.display = 'none';
            } else {
                phoneTabs[1].classList.add('active');
                phoneFtHeader.style.display = 'none';
                phoneP4PHeader.style.display = 'flex';
            }
        }

        function showMobilePage(page) {
            const mobileImage = document.getElementById('mobile-image');
            const phoneTitle = document.getElementById('phone-ft-page-title');
            const mobileLinks = document.querySelectorAll('.phone-ft-nav a');
            
            // Update active link
            mobileLinks.forEach(link => link.classList.remove('active'));
            
            // Update image and active state
            if (page === 'home') {
                phoneTitle.textContent = 'Welcome to our Family Tree!';
                mobileImage.src = 'site-images/ft-home.png';
                mobileLinks[0].classList.add('active');
            } else if (page === 'contributions') {
                phoneTitle.textContent = 'Family Contributions';
                mobileImage.src = 'site-images/ft-contributionsm.png';
                mobileLinks[1].classList.add('active');
            } else if (page === 'history') {
                phoneTitle.textContent = 'Family History & Stories';
                mobileImage.src = 'site-images/ft-historym.png';
                mobileLinks[2].classList.add('active');
            } else if (page === 'about') {
                phoneTitle.textContent = 'About our Family';
                mobileImage.src = 'site-images/ft-aboutm.png';
                mobileLinks[3].classList.add('active');
            }
        }

        function showMobileP4PPage(page) {
            const mobileImage = document.getElementById('mobile-image');
            const phoneTitle = document.getElementById('phone-p4p-page-title');
            const mobileLinks = document.querySelectorAll('.phone-p4p-nav a');
            
            // Update active link
            mobileLinks.forEach(link => link.classList.remove('active'));
            
            // Update image and active state
            if (page === 'about') {
                phoneTitle.textContent = 'About Page';
                mobileImage.src = 'site-images/about.png';
                mobileLinks[0].classList.add('active');
            } else if (page === 'gallery') {
                phoneTitle.textContent = 'Gallery';
                mobileImage.src = 'site-images/gallery.png';
                mobileLinks[1].classList.add('active');
            } else if (page === 'donations') {
                phoneTitle.textContent = 'Donations';
                mobileImage.src = 'site-images/donations.png';
                mobileLinks[2].classList.add('active');
            } else if (page === 'cart') {
                phoneTitle.textContent = 'Cart';
                mobileImage.src = 'site-images/cart.png';
                mobileLinks[3].classList.add('active');
            }
        }
